# ArgoCD Installation Manifest
# This is an alternative to the Terraform Helm installation
# Use this if you want to install ArgoCD manually

apiVersion: v1
kind: Namespace
metadata:
  name: argocd
---
# Install ArgoCD using kubectl:
# kubectl create namespace argocd
# kubectl apply -n argocd -f https://raw.githubusercontent.com/argoproj/argo-cd/stable/manifests/install.yaml

# Or use the official installation command:
# kubectl apply -n argocd -f https://raw.githubusercontent.com/argoproj/argo-cd/v2.9.3/manifests/install.yaml

# Get admin password:
# kubectl -n argocd get secret argocd-initial-admin-secret -o jsonpath="{.data.password}" | base64 -d

# Port forward to access UI:
# kubectl port-forward svc/argocd-server -n argocd 8080:443

# Login:
# argocd login localhost:8080
# Username: admin
# Password: <from secret above>

# Change password:
# argocd account update-password